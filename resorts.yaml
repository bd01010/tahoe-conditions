# Lake Tahoe Ski Resort Registry
# ==============================
#
# Each resort needs:
#   slug: unique identifier (lowercase, hyphens)
#   name: display name
#   kind: adapter type (see adapters/registry.py)
#   source_url: conditions page URL
#   lat, lon: coordinates for NWS weather
#   enabled: true/false
#   note: optional notes about parsing requirements
#
# Adapter types:
#   - generic: basic HTML pattern matching
#   - diamond_peak: Diamond Peak specific parser
#   - mt_rose: Mt Rose specific parser
#   - sierra_at_tahoe: Sierra-at-Tahoe specific parser
#   - sugar_bowl: Sugar Bowl specific parser
#   - vail_resorts: Vail/EpicMix sites (Heavenly, Northstar, Kirkwood)
#   - placeholder_headless: requires JavaScript rendering

resorts:
  # ===== ENABLED - Confirmed parseable =====

  - slug: diamond-peak
    name: Diamond Peak
    kind: diamond_peak
    source_url: https://www.diamondpeak.com/mountain/conditions
    lat: 39.2533
    lon: -119.9283
    enabled: true

  - slug: mt-rose
    name: Mt Rose Ski Tahoe
    kind: mt_rose
    source_url: https://skirose.com/the-mountain/snow-report/
    lat: 39.3149
    lon: -119.8803
    enabled: true

  - slug: sierra-at-tahoe
    name: Sierra-at-Tahoe
    kind: sierra_at_tahoe
    source_url: https://sierraattahoe.com/weather-snow-report/
    lat: 38.7994
    lon: -120.0800
    enabled: true

  - slug: sugar-bowl
    name: Sugar Bowl
    kind: sugar_bowl
    source_url: https://www.sugarbowl.com/conditions
    lat: 39.3047
    lon: -120.3342
    enabled: true

  # ===== VAIL RESORTS - May need headless for full data =====

  - slug: heavenly
    name: Heavenly Mountain Resort
    kind: vail_resorts
    source_url: https://www.skiheavenly.com/the-mountain/mountain-conditions/terrain-and-lift-status.aspx
    lat: 38.9353
